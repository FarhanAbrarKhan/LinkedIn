<!DOCTYPE html>
<html>
<head>
	<title>Linked In</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<!-- Navigation Bar -->
	<header>
		<div class="container">
			<div class="logo">
				<img width="120" src="images/logo.png" alt="Linkedin logo">
			</div>
			<form>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<input type="submit" value="Sign in">
				<a href="#">Forgot password?</a>
			</form>
		</div>
	</header>
	
	<!-- Sign Up -->
	<section>
		<div class="overlay"></div>
		<div class="reg-form">
			<div class="details">
				<h1>Be great at what you do</h1>
				<p>Get started - it's free</p>
			</div>
			<div class="signup-form">
				<form class="registration">
					<label for="first name">First name</label><br>
					<input id="first name" type="text" >
					<label for="last name">Last name</label><br>
					<input id="last name" type="text" >
					<label for="email">Email</label><br>
					<input id="email" type="email" >
					<label for="password">Password (6 or more characters)</label><br>
					<input id="password" type="password">
				</form>	
			</div>
			<div class="agreement">
				<p>By clicking Join now,you agree to the LinkedIn User Agreement,Privacy Policy, and Cookie Policy</p>
			</div>
			<input type="submit" class="submit" value="Join now">
		</div>
	</section>


</body>
</html>
